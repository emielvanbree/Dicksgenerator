<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DICKS GENERATOR üõµ</title>
    <style>
        :root {
            --vitesse-geel: #FFD700;
            --vitesse-zwart: #111111;
            --asfalt: #2c2c2c;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Arial Black', sans-serif;
            background-color: var(--asfalt);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: var(--vitesse-zwart);
            border: 5px solid var(--vitesse-geel);
            border-radius: 10px;
            width: 100%;
            max-width: 620px;
            box-shadow: 10px 10px 0px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            height: 85vh;
            max-height: 800px;
        }

        .header {
            padding: 15px 20px;
            border-bottom: 3px solid var(--vitesse-geel);
            display: flex;
            align-items: center;
            gap: 12px;
            flex-shrink: 0;
        }

        .avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background-color: var(--vitesse-geel);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.6rem;
            flex-shrink: 0;
        }

        .header-info { flex: 1; }
        .header-info .name { color: var(--vitesse-geel); font-size: 1rem; font-weight: bold; }
        .header-info .status { font-size: 0.75rem; color: #aaa; font-family: Arial, sans-serif; font-weight: normal; }

        .clear-btn {
            background: none;
            border: 1px solid #555;
            color: #888;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.75rem;
            font-family: Arial, sans-serif;
            flex-shrink: 0;
        }
        .clear-btn:hover { border-color: #999; color: #ccc; background: none; }

        .chat-window {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            scroll-behavior: smooth;
        }

        .chat-window::-webkit-scrollbar { width: 6px; }
        .chat-window::-webkit-scrollbar-track { background: #1a1a1a; }
        .chat-window::-webkit-scrollbar-thumb { background: #444; border-radius: 3px; }

        .message-row { display: flex; align-items: flex-end; gap: 8px; }
        .message-row.user { flex-direction: row-reverse; }

        .bubble {
            padding: 12px 15px;
            border-radius: 18px;
            font-family: Arial, sans-serif;
            font-size: 0.95rem;
            line-height: 1.5;
            font-weight: normal;
        }

        .bubble.user {
            background-color: var(--vitesse-geel);
            color: #111;
            border-bottom-right-radius: 4px;
        }

        .bubble.dick {
            background-color: #2a2a2a;
            color: #f0f0f0;
            border: 1px solid #444;
            border-bottom-left-radius: 4px;
        }

        .bubble-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: var(--vitesse-geel);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            flex-shrink: 0;
            margin-bottom: 2px;
        }

        .bubble-wrapper { display: flex; flex-direction: column; gap: 4px; max-width: 75%; }
        .bubble-wrapper.user { align-items: flex-end; }
        .bubble-wrapper.dick { align-items: flex-start; }

        .copy-msg-btn {
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 0.7rem;
            font-family: Arial, sans-serif;
            padding: 2px 4px;
            border-radius: 4px;
            width: auto;
            margin: 0;
            text-transform: none;
            font-weight: normal;
        }
        .copy-msg-btn:hover { color: var(--vitesse-geel); background: none; }
        .copy-msg-btn.copied { color: #4CAF50; background: none; }

        .typing-row { display: none; align-items: flex-end; gap: 8px; }

        .typing-bubble {
            background-color: #2a2a2a;
            border: 1px solid #444;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            padding: 14px 18px;
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .typing-bubble span {
            width: 8px;
            height: 8px;
            background-color: #888;
            border-radius: 50%;
            animation: bounce 1.2s infinite;
        }
        .typing-bubble span:nth-child(2) { animation-delay: 0.2s; }
        .typing-bubble span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-6px); }
        }

        .empty-state {
            text-align: center;
            color: #555;
            font-family: Arial, sans-serif;
            font-weight: normal;
            font-size: 0.9rem;
            margin: auto;
            padding: 20px;
        }
        .empty-state .emoji { font-size: 3rem; display: block; margin-bottom: 10px; }

        .input-area {
            padding: 15px 20px;
            border-top: 3px solid #333;
            display: flex;
            gap: 10px;
            align-items: flex-end;
            flex-shrink: 0;
        }

        textarea {
            flex: 1;
            height: 50px;
            max-height: 120px;
            padding: 12px 15px;
            font-size: 0.95rem;
            border: 2px solid #444;
            background-color: #222;
            color: #fff;
            border-radius: 25px;
            font-family: Arial, sans-serif;
            resize: none;
            outline: none;
            line-height: 1.4;
            overflow-y: auto;
        }

        textarea:focus { border-color: var(--vitesse-geel); }
        textarea::placeholder { color: #666; }

        .send-btn {
            width: 50px;
            height: 50px;
            background-color: var(--vitesse-geel);
            color: var(--vitesse-zwart);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            padding: 0;
            margin: 0;
        }
        .send-btn:hover { background-color: #ffea70; }
        .send-btn:disabled { background-color: #444; cursor: not-allowed; }
    </style>
</head>
<body>

<div class="container">

    <div class="header">
        <div class="avatar">üßî</div>
        <div class="header-info">
            <div class="name">DICKS GENERATOR</div>
            <div class="status">Malburgen ¬∑ scootmobiel ¬∑ Wajong üõµ</div>
        </div>
        <button class="clear-btn" onclick="clearChat()">üóëÔ∏è Wis chat</button>
    </div>

    <div class="chat-window" id="chatWindow">
        <div class="empty-state" id="emptyState">
            <span class="emoji">üõµ</span>
            Dick zit te wachten op de stoep.<br>Zeg iets tegen hem...
        </div>
        <div class="typing-row" id="typingRow">
            <div class="bubble-avatar">üßî</div>
            <div class="typing-bubble">
                <span></span><span></span><span></span>
            </div>
        </div>
    </div>

    <div class="input-area">
        <textarea id="userInput" placeholder="Zeg iets tegen Dick..."></textarea>
        <button class="send-btn" id="sendBtn" onclick="sendMessage()" title="Verstuur">‚û§</button>
    </div>

</div>

<script src="./app.js"></script>

</body>
</html>
